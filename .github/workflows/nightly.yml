name: nightly-tests
on:
  schedule:
    # 02:10 Europe/Warsaw in February (CET, UTC+1) => 01:10 UTC
    - cron: '10 1 * * *'
  workflow_dispatch:

jobs:
  stage:
    runs-on: ubuntu-latest
    env:
      APP_ENV: stage
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run nightly suite (stage)
        run: |
          pytest -m "unit or component or integration or security" -q

  prod_canary:
    runs-on: ubuntu-latest
    env:
      APP_ENV: prod
      RUN_ID: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run prod-safe canary suite
        env:
          AWS_REGION: eu-central-1
          AWS_DEFAULT_REGION: eu-central-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_SESSION_TOKEN: test
          AWS_EC2_METADATA_DISABLED: "true"
          DEV_MODE: "true"
          TENANT_DEFAULT_LANG: "pl"
          PHONE_HASH_PEPPER: ""
          USER_HASH_PEPPER: ""
          OTP_HASH_PEPPER: ""
        run: |
          pytest -m "prod_safe and not slow" -q
      - name: Tests with coverage
        env:
          AWS_REGION: eu-central-1
          AWS_DEFAULT_REGION: eu-central-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_SESSION_TOKEN: test
          AWS_EC2_METADATA_DISABLED: "true"
          DEV_MODE: "true"
          TENANT_DEFAULT_LANG: "pl"
          PHONE_HASH_PEPPER: ""
          USER_HASH_PEPPER: ""
          OTP_HASH_PEPPER: ""
        run: |
          pytest -m "prod_safe and not slow" -q --cov=src --cov-report=term-missing --cov-report=html
